apiVersion: apps/v1
kind: Deployment
metadata:
  name: teamoneapp
spec:
  selector:
    matchLabels:
      app: react-gke
  replicas: 1
  template:
    metadata:
      labels:
        app: react-gke
    spec:
      containers:
        - name: react-gke-backend-container
          image: "registry.gitlab.com/andres.bmth.bt/the-one-devops-bootcamp/batimeunnescafe/teamone-reactapp-repo"
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "1"
            requests:
              cpu: "0.2"
          ports:
            - containerPort: 80
              protocol: TCP
